<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body bgcolor="aquamarine">
    <h1><center>REGISTRATION FORM</center></h1>
    <table align="center" >
        <tr>
            <td><label>Username:</label></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="text" id="password"></td>
        </tr>
        <tr>
            <td><label>Email id:</label></td>
            <td><input type="text" id="email id"></td>
        </tr>
        <tr>
            <td><label>Phone number:</label></td>
            <td><input type="text" id="phone no"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>Male<input type="radio" id="male"></td>
            <td>Female<input type="radio" id="male"></td> 
        </tr>
        <tr>
            <td><label>Languages Known</label></td>
            <br>
            <td>English<input type="checkbox" id="eng"></td>
            <td>Telugu<input type="checkbox" id="tel"></td>
            <td>Hindi<input type="checkbox" id="hin"></td>
            <td>Tamil<input type="checkbox" id="tam"></td>
        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td><input type="text" id="adress"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="callme();">Signin</button></td>
        </tr>
    </table>
    
</body>
</html>
